<ion-content>

  <div class="theBody">
    <div class="left">
        <div class="bg"></div>

      <div class="box1">
        <div class="step1">
          <div class="inputs">
            <input type="email" placeholder="Email" #email class="theInput"><br>
            <input type="password" placeholder="Password" #password class="theInput">

            <button ion-button id="nxt" (click)="SignIn(email.value,password.value)">Sign In</button>
          </div>
        </div>
        <div class="step2"></div>
      </div>
    </div>
    <div class="right">

      <!-- SIGN UP  -->
      <div class="box2">
        <div class="box1">
          <div class="step1">
            <div class="inputs">
              <input type="email"  [(ngModel)]="signUpEmail" placeholder="Email" class="theInput"><br>
              <input type="password" [(ngModel)]="signUppassword" placeholder="Password" class="theInput">

              <button ion-button id="nxt"  (click)="signUp()">Sign UP </button>
            </div>
          </div>
          <div class="step2"></div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
