<ion-content>
  <div id="top-part">
    <img src="../../assets/imgs/4IR logo.png">
  </div>
  <div id="bottom-part">
    <!-- Login and Register Cards Start here -->
    <div id="left-side">
      <div id="login">
        <h1>Login</h1>
        <table>
          <tr class="input-style" style="margin-bottom: 16px;">
            <td>
              <ion-input placeholder="Email" name="email" #email="ngModel" ngModel required></ion-input>

            </td>
            <td width="10%">
              <ion-icon name="mail"></ion-icon>
            </td>
          </tr>
          <span style="color: red" *ngIf="!email.valid && email.touched" class="help-block">Please enter your email</span>
          <tr style="height: 16px;"></tr>
          <tr class="input-style">
            <td>
              <ion-input placeholder="Password" name="password" #password="ngModel" ngModel required> </ion-input>
            </td>
            <td width="10%">
              <ion-icon name="lock"></ion-icon>
            </td>
          </tr>
          <span style="color: red" *ngIf="!password.valid && password.touched" class="help-block">Please enter your password</span>
        </table>
        <button ion-button (click)="SignIn(email.value, password.value)">Login</button>
        <p (click)="forgotpassword()"> Forgot your password?</p>
      </div>
    </div>
    <div id="right-side">
      <div id="register">
        <h1>Register</h1>
        <table>
          <tr class="input-style" style="margin-bottom: 16px;">
            <td>
              <ion-input placeholder="Email" [(ngModel)]="signUpEmail" gModel required></ion-input>
            </td>
            <td width="10%">
              <ion-icon name="mail"></ion-icon>
            </td>
          </tr>
          <tr style="height: 16px;"></tr>
          <tr class="input-style">
            <td>
              <ion-input placeholder="Password" [(ngModel)]="signUppassword" gModel required> </ion-input>
            </td>
            <td width="10%">
              <ion-icon name="lock"></ion-icon>
            </td>
          </tr>
        </table>
        <button ion-button (click)="signUp()">Register</button>
        <p>
          <span>by registering, you agree to</span>
          <a href=""> terms and conditions</a>
        </p>
      </div>
    </div>
