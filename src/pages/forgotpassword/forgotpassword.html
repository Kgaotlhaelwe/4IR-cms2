<ion-content>
  <div class="theContainer" padding>
  <div class="inputs">
    <ion-fab top left>
      <button class="theFab" (click)="goBack()" ion-fab mini>
          <ion-icon name="close"></ion-icon>
      </button>
    </ion-fab>
    <h3>Password Reset</h3>
    <p>We just need your registered email address to reset your password.</p>
    <input class="textbox"  name="email" #email="ngModel" type="text"  placeholder="Email" ngModel required>
    <span *ngIf="!email.valid && email.touched" class="help-block helptext">Please make sure the field is not
      empty.*</span>
    <button class="btn" ion-button  (click)="forgotpassword(email.value)">RESET PASSWORD</button>
  </div>
  </div>
</ion-content>
